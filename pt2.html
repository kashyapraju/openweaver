<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .styled-heading {
    font-family: "Roboto", sans-serif;
    font-size: 50px;
    font-weight: bold;
    color: transparent;
    text-shadow: 3px 3px 0 red;
    fill: transparent;
    stroke-width: 1px;
    stroke: black;
  }
</style>
</head>
<body>
  <h1 class="styled-heading">LEARN TO CODE</h1>
</body>
</html>
